apiVersion: template.openshift.io/v1
kind: Template
message: Installing Yazz
metadata:
  annotations:
    description: yazz installer 2
    iconClass: icon-3scale
    openshift.io/display-name: yazz installer 2
    openshift.io/provider-display-name: Yazz
    tags: integration, api management
  creationTimestamp: null
  name: yazz-installer-2




objects:
  - apiVersion: "v1"
    kind: "DeploymentConfig"
    metadata:
      name: "yazz"
    spec:
      template:
        metadata:
          labels:
            name: "yazz"
        spec:
          containers:
          - name: "yazz"
            image: "zubairq/visualjs:latest"
            ports:
            - containerPort: 3000
              protocol: "TCP"
      replicas: 1
      selector:
        name: "yazz"



  - apiVersion: v1
    kind: Service
    metadata:
      name: visualjs2
    spec:
      ports:
        - port: 3000
          protocol: TCP
          targetPort: 3000
      selector:
        deploymentconfig: yazz



  - apiVersion: v1
    kind: Route
    metadata:
        name: yazz-route
    spec:
      to:
        kind: Service
        name: visualjs2
    labels:
      app: yazz
