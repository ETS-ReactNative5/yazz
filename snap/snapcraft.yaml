name: yazz
summary: Cloud and Desktop IDE
version: git
description: This is Yazz.
grade: devel
confinement: strict



apps:
  yazz:
    command: node ./src/electron.js --runapp homepage --nogui true --locked false
    plugs: [network, network-bind]
parts:
  yazz:
    plugin: nodejs
    node-packages: []
    node-engine: 7.7.3
    source: .
