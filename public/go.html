<style>

#wrapper {
  /* We need to limit the height and show a scrollbar */
  width: 100%;
  height: 100%;
  overflow: auto;

  /* Optional, only to check that it works with margin/padding */
  margin: 0px;
  padding: 0px;
  border: 0px solid black;
}
#infinite-list {
}
/* Optional eye candy below: */
li {
    width: 95%;
    background-color: white;
    padding: 10px;
}





body {
    margin: 30px;



}

.perspective {
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -o-perspective: 1200px;
    perspective: 1200px;
}

div.polaroid {
    width: 70%;
    padding: 100px 10px 20px 10px;
    border: 1px solid #BFBFBF;
    background-color: white;
    box-shadow: 10px 10px 5px #aaaaaa;
    margin-bottom: -120px;
    margin-left: 10%;

  }

div.rotate_right {
    float: left;
    -ms-transform: rotate(7deg); /* IE 9 */
    -webkit-transform: rotate(7deg); /* Safari */
    transform: rotate(7deg);
}

div.rotate_left {
    float: left;
    -ms-transform: rotate(-8deg); /* IE 9 */
    -webkit-transform: rotate(-8deg); /* Safari */
    transform: rotate(-8deg);
}

div.tilt {
    -o-transform: rotateX( -55deg );
    -moz-transform: rotateX( -55deg );
    -webkit-transform: rotateX( -55deg );
    transform: rotateX( -55deg );
}

@keyframes move_previous_card {
    from {transform: margin-bottom: -120px;}
    to {transform: margin-bottom: 0px;}
}

@keyframes move_card {
    from {transform: rotateX( -55deg ) ; margin-bottom: -120px;}
    to {transform: rotateX( 0deg ) ;margin-bottom: 0px;}
}
@-webkit-keyframes move_card {
    from {-webkit-transform: rotateX( -55deg ) ; margin-bottom: -120px;}
    to {-webkit-transform: rotateX( 0deg ) ;margin-bottom: 0px;}
}
@keyframes move_card_back {
    from {transform: rotateX( 0deg ) ;margin-bottom: 0px;}
    to {transform: rotateX( -55deg ) ; margin-bottom: -120px;}
}
@-webkit-keyframes move_card_back {
    from {-webkit-transform: rotateX( 0deg ) ;margin-bottom: 0px;}
    to {-webkit-transform: rotateX( -55deg ) ; margin-bottom: -120px;}
}
.expand {
    animation: move_card .5s;
    -webkit-animation: move_card .5s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}
.contract {
    animation: move_card_back .5s;
    -webkit-animation: move_card_back .5s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}
</style>
</head>




<body>


    <div  id='wrapper'  >
        <div  id='infinite-list'  >





    <div id="app">
        <h1 class=title>{{msg}}</h1>
        <h1 class=title>{{store.state.count}}</h1>
        <button  class=title m-on:click="increment">Increment</button>
    </div>




    <div m-for="item  in  store.state.cards" class='perspective'>
        <div class='polaroid tilt' id='card_{{item.id}}' m-on:click="click_card(item.id)">
            <h1 class="caption">{{item.id}}</h1>
            <img src="VisiFileColor.png" width="10%" top="0px" left="0px" ></img>
        </div>
    </div>






</div>
</div>

<script>




Moon.use(Monx);
var store = new Monx({
  state: {
    count: 1
    ,
    selected_card: -1
    ,
    cards: []
  },
  actions: {
    increment: function(state, payload) {
      state.count += payload;
    }
    ,
    add_card: function(state, payload) {
      state.cards.push(payload);
    }
    ,
    refresh: function(state) {
      state.count += 1;
    }
  }
});

function select_card(id) {
    if (store.state.selected_card != -1) {
        document.querySelector('#card_' + store.state.selected_card).classList.remove("expand");
        document.querySelector('#card_' + store.state.selected_card).classList.add('contract');
        store.state.selected_card = -1;


        //alert(document.querySelector('#card_' + id))
    }

    var elmnt = document.querySelector('#card_' + id);
    if (elmnt) {
        elmnt.scrollIntoView({  alignToTop: 'true',
                                bahaviour: 'smooth'});

        document.querySelector('#card_' + id).classList.remove('contract');
        document.querySelector('#card_' + id).classList.add('expand');

        store.state.selected_card = id;
    }

}


var app = new Moon({
  el: "#infinite-list"
  ,
  data: {
    msg: ""
},
methods: {
    increment: function() {
        store.dispatch("increment", 1);
    },
    click_card: function(id) {
        autoScroll = false;
        select_card(id)
    }
},
  store: store
});







var listElm = document.querySelector('#wrapper');

// Add 20 items.
var nextItem = 1;
var loadMore = function() {
  for (var i = 0; i < 1; i++) {
    store.dispatch("add_card", {id: nextItem++, name: "c"});
    store.dispatch("refresh");

  }
}

listElm.addEventListener('scroll', function(event)
{
    var element = event.target;
    if (element.scrollHeight - element.scrollTop <= (element.clientHeight + 10))
    {
        //console.log('scrolled');
        loadMore();
        //alert("load")
    }
});



// Initially load some items.
for (var i=0; i < 20; i++) {
    loadMore();
}

var autoScroll = true;
var autoId = 1;
select_card(autoId++)
setInterval(function() {
    if (autoScroll) {
        select_card(autoId++)
    }
},2000)
</script>
</body>
</html>
