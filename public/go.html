<script>
function initFn() {
    setTimeout(function(){

        Vue.component('card_component', {
            props: ["item"],
            methods: {
                click_card: function(id) {
                    autoScroll = false;
                    select_card(id)
                }
            },
          data: function () {
            return {
            }
          }//zzz
          ,
          template: "<div v-bind:id='\"card_\"+ item.id' v-on:click='click_card(item.id)' class='polaroid tilt' " +
		               " style='font-family: Helvetica ; width: 90vw ;' >"+
"            <h1 class='caption'>{{item.card.name}}</h1>"+
"            <a style='font-size: 2em;' v-bind:href='item.card.link' v-if='item.card.link'>{{item.card.link_name}}</a>"+
""+
"            <div    style='font-size: 2em;' v-on:click='loadContent(item.card.data_id,item.card.name)'"+
"                    v-if='item.card.load_content'>Preview</div>"+
""+
"            <div    style='font-size: 2em;' v-on:click='openContent(item.card.data_id,item.card.name)'"+
"                    v-if='item.card.load_content'>Open</div>"+
""+
"            <div    v-if='item.card.type == \"app\"'>"+
"                <div    v-bind:id='\"app_container_\"+ item.id'  >"+
"                    <div v-bind:id='\"app_\"+ item.id' >"+
"                    </div>"+
"                </div>"+
"                <div class=link style='height: 2em;display:inline-block; padding-right: 30px;padding-top: 30px;' v-on:click='prepareApp(item.id, \"appEditorV2\", {appName: cardAppIds[ item.id ] })' >Edit App</div>"+
"                <div class=link style='height: 2em;display:inline-block; padding-right: 30px;padding-top: 30px;' v-on:click='prepareApp(item.id, item.card.app, {})' >RUN</div>"+
"                <div class=link style='height: 2em;display:inline-block' v-on:click='copyApp()' >Copy App</div>"+
"            </div>"+
""+
"            <div style='height: 2em;'></div>"+
""+
"            </div>"})


        mainMoonApp = new Vue({
          el: "#infinite-list"
          ,
          data: {
              count: 1
              ,
              selected_card: -1
              ,
              cards: []
              ,
              show_loader: false
        }
        });

        listElm = document.querySelector('#wrapper');

        // Add 20 items.
        var loadMore = function() {
          for (var i = 0; i < 1; i++) {
              var nextIndex = nextItem - 1;
            if (nextItem <= defaultCards.length) {
                add_card( {id: nextItem++, card: defaultCards[nextIndex]});
                refresh();
            }

          }
        }

        listElm.addEventListener('scroll', function(event)
        {
            var element = event.target;
            if (element.scrollHeight - element.scrollTop <= (element.clientHeight + 10))
            {
                //console.log('scrolled');
                loadMore();
                //alert("load")
            }
        });
        // Initially load some items.
        for (var i=0; i < 20; i++) {
            loadMore();
        }





        myScroller = zenscroll.createScroller(
            document.getElementById("wrapper"), 1200, 0);

        document.getElementById("wrapper").addEventListener("wheel",
            function() {
                autoScroll = false;
                //console.log("wheel")
            }
        );
        document.getElementById("wrapper").addEventListener("touchmove",
            function() {
                autoScroll = false;
                //console.log("touchmove")
            }
        );

        setupWebSocket(location.hostname,  location.port);

        var regex = /[?&]([^=#]+)=([^&#]*)/g,
            url = window.location.href,
            match;
        while(match = regex.exec(url)) {
            params[match[1]] = match[2];
        }

        if (params.goto) {
            wait_and_select_app = params.goto
            autoScroll = false;
            mainMoonApp.show_loader = true
        } else {
            select_card(autoId)
            //alert(autoId)
        }

        Dropzone.autoDiscover = false;


        Dropzone.options.mydropzone = {
            init: function() {
                this.on("addedfile", function(file) {
                    //alert("Added file.");
                 });
            }
        };
        var myDropzone = new Dropzone("body#mydropzone", {
            url: "/file_upload"
            ,
            createImageThumbnails: false
        });
        myDropzone.on("complete", function(file) {
            myDropzone.removeFile(file);
        });


        vf.drivers = new Object()
        sendToServerViaWebSocket({
                message_type: "drivers"
                });

        setInterval(function() {


            if (autoScroll) {
                if (autoId < mainMoonApp.cards.length) {
                    autoId++
                } else {
                    autoId = 1;
                }
                select_card(autoId);

            }
        },3500)
    },100)
};

#wrapper {
  /* We need to limit the height and show a scrollbar */
  width: 100%;
  height: 100%;
  overflow: auto;

  /* Optional, only to check that it works with margin/padding */
  margin: 0px;
  padding: 0px;
  border: 0px solid black;
  scroll-behavior2: smooth;
}
#infinite-list {
}
/* Optional eye candy below: */
li {
    width: 95%;
    background-color: white;
    padding: 10px;
}

.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 240px;
    height: 240px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}



body {
    margin: 30px;



}

.perspective {
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -o-perspective: 1200px;
    perspective: 1200px;
}

div.polaroid {
    padding-top: 100;
    padding-bottom: 100;
    padding-left: 10;
    padding-right: 10;
    border: 1px solid #BFBFBF;
    background-color: white;
    box-shadow: 10px 10px 5px #aaaaaa;
    margin-top: 50;
    margin-bottom: -100;
    margin-left: 0;
    margin-right: 0;

  }

div.tilt {
    -o-transform: rotateX( -55deg ) scale(0.7);
    -moz-transform: rotateX( -55deg ) scale(0.7);
    -webkit-transform: rotateX( -55deg ) scale(0.7);
    transform: rotateX( -55deg ) scale(0.7);
}


@keyframes move_card {
    from {transform: rotateX( -55deg ) scale(0.7);}
    to {transform: rotateX( 0deg ) scale(1);}
}
@keyframes move_card_back {
    from {transform: rotateX( 0deg ) scale(1);}
    to {transform: rotateX( -55deg ) scale(0.7);}
}



@-webkit-keyframes move_card {
    from {-webkit-transform: rotateX( -55deg ) scale(0.7);}
    to {-webkit-transform: rotateX( 0deg ) scale(1);}
}
@-webkit-keyframes move_card_back {
    from {-webkit-transform: rotateX( 0deg ) scale(1);}
    to {-webkit-transform: rotateX( -55deg ) scale(0.7);}
}


.expand {
    animation: move_card 1s;
    -webkit-animation: move_card 1s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}
.contract {
    animation: move_card_back .5s;
    -webkit-animation: move_card_back .5s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}

.link {
     cursor:pointer;
     color:blue;
     text-decoration:underline;
}

.link:hover {
    color:black;
}

function getPosition(el) {
  var xPos = 0;
  var yPos = 0;

  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;

      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }

    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}

    if (mainMoonApp.selected_card == id) {

        document.querySelector('#card_' + mainMoonApp.selected_card).classList.add('contract');

        //alert(document.querySelector('#card_' + id))
    }

    var elmnt = document.querySelector('#card_' + id);
    if (elmnt) {
        //elmnt.scrollIntoView({  alignToTop: 'true',
        //                        bahaviour: 'smooth'});
        //document.getElementById("wrapper").scrollTop = getPosition(document.querySelector('#card_' + id)).y - 200
        if (myScroller) {
            myScroller.toY(getPosition(document.querySelector('#card_' + id)).y - 100,1200)
            document.querySelector('#card_' + id).classList.remove('contract');
            document.querySelector('#card_' + id).classList.add('expand');

            mainMoonApp.selected_card = id;
        }
    }

}

    socket.send(JSON.stringify(msg));
    //console.log("Sent over socket: " + JSON.stringify(msg,null,2));
}

function setupWebSocket(host, port)
{

    //sss

    //console.log('opening web socketio');
    socket = io('http://' + host + ":" + port);
    //console.log('opening web socketio');
    socket.on('socket_connected',function(data){
        //console.log("Connected: " + JSON.stringify(data,null,2));

    setTimeout(function(){
        //
        // _______
        // Browser  --Send me your data-->  Server
        // _______
        //
        setInterval(function() {
            sendToServerViaWebSocket({
                    message_type: "browser_asks_server_for_data"
                    });
                }, 5000)
        sendToServerViaWebSocket({
                message_type: "browser_asks_server_for_apps"
                });
    },3000);
    });



    socket.on('client_data_returned_from_server',function(data) {
        //console.log("Browser received from server socket: " + JSON.stringify(data,null,2));
    });



    socket.on('vf_app_names',function(data) {
        //alert("Browser received apps from server socket: " + JSON.stringify(data.results,null,2));
        for (var i = 0 ; i < data.results.length ; i ++ ) {
            var nid = nextItem++;
            add_card({
                                            id: nid,
                                            card: {
                                                id:                 nid,
                                                name:               data.results[i].driver + " app",
                                                app:                data.results[i].driver,
                                                type:               "app"
                                            }});

            if (wait_and_select_app) {
                if (data.results[i].driver == wait_and_select_app) {
                    var cardId = nid

                    mainMoonApp.show_loader = false

    socket.on('server_returns_app_code_to_browser',function(data) {
        //alert(data.code_id)

var args = newAppArgs[data.card_id]
cardAppIds[ data.card_id ] = data.app_name

            var newCardId = "app_container_" + newRootId
            var newAppId = "app_" + newRootId
            //alert("Creating: " + newAppId + " under " + newCardId)

            animation.setAttribute('id', newAppId);
            document.getElementById(newCardId).appendChild(animation);

        }
        var loadedApp = false

            codeFn = eval(   data.code  )

            alert(err)
            return
        }
        //var args = newAppArgs[card_id] = args
        //document.getElementById(data.card_id).innerHTML = "<div id=current_app>APP WILL BE SHOWN HERE</div>"
        if (data.uses_js_libs ) {
            //alert(JSON.stringify(data.uses_js_libs,null,2))
            for (var tt = 0; tt < data.uses_js_libs.length ; tt++) {
                if ( data.uses_js_libs[tt].dependency_name == "aframe" ) {

                    scriptTag(

                            //alert()

                    })

        if (!loadedApp ){

                    //alert("App name: " + res.name)

    function scriptTag(src, callback) {

        var s = document.createElement('script');
        s.type = 'text/' + (src.type || 'javascript');
        s.src = src.src || src;
        s.async = false;

        s.onreadystatechange = s.onload = function () {

            var state = s.readyState;

            if (!callback.done && (!state || /loaded|complete/.test(state))) {
                callback.done = true;
                callback();
            }
        };

        // use body if available. more safe in IE
        (document.body || head).appendChild(s);
    }

            }
        } else {
            var callbackFn = queuedResponses[data.seq_num]
            callbackFn({value: data.value})
            queuedResponses[data.seq_num] = null
        }
    });

}

var queuedResponses = new Object()

function callDriverMethod(driverName, methodName, args, callbackFn) {
    var seqNum = queuedBrowserResponseSeqNum ++;
    queuedResponses[seqNum] = callbackFn;
    callDriverMethodArgs[seqNum] = args

    sendToServerViaWebSocket({
        message_type: "callDriverMethod",
            driverName: driverName,
            methodName: methodName,
            args: args,
            seqNum: seqNum
            });
}
