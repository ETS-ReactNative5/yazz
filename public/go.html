#wrapper {
  /* We need to limit the height and show a scrollbar */
  width: 100%;
  height: 100%;
  overflow: auto;

  /* Optional, only to check that it works with margin/padding */
  margin: 0px;
  padding: 0px;
  border: 0px solid black;
  scroll-behavior2: smooth;
}
#infinite-list {
}
/* Optional eye candy below: */
li {
    width: 95%;
    background-color: white;
    padding: 10px;
}





body {
    margin: 30px;



}

.perspective {
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -o-perspective: 1200px;
    perspective: 1200px;
}

div.polaroid {
    width: 70%;
    padding: 100px 10px 20px 10px;
    border: 1px solid #BFBFBF;
    background-color: white;
    box-shadow: 10px 10px 5px #aaaaaa;
    margin-top: 0px;
    margin-bottom: -100px;
    margin-left: 10%;

  }

div.rotate_right {
    float: left;
    -ms-transform: rotate(7deg); /* IE 9 */
    -webkit-transform: rotate(7deg); /* Safari */
    transform: rotate(7deg);
}

div.rotate_left {
    float: left;
    -ms-transform: rotate(-8deg); /* IE 9 */
    -webkit-transform: rotate(-8deg); /* Safari */
    transform: rotate(-8deg);
}

div.tilt {
    -o-transform: rotateX( -55deg );
    -moz-transform: rotateX( -55deg );
    -webkit-transform: rotateX( -55deg );
    transform: rotateX( -55deg );
}

@keyframes move_previous_card {
    from {transform: margin-bottom: -40px;}
    to {transform: margin-bottom: 0px;}
}

@keyframes move_card {
    from {transform: rotateX( -55deg ) ; margin-bottom: -40px;}
    to {transform: rotateX( 0deg ) ;margin-bottom: 0px;}
}
@-webkit-keyframes move_card {
    from {-webkit-transform: rotateX( -55deg ) ; margin-bottom: -40px;}
    to {-webkit-transform: rotateX( 0deg ) ;margin-bottom: 0px;}
}
@keyframes move_card_back {
    from {transform: rotateX( 0deg ) ;margin-bottom: 0px;}
    to {transform: rotateX( -55deg ) ; margin-bottom: -40px;}
}
@-webkit-keyframes move_card_back {
    from {-webkit-transform: rotateX( 0deg ) ;margin-bottom: 0px;}
    to {-webkit-transform: rotateX( -55deg ) ; margin-bottom: -40px;}
}
.expand {
    animation: move_card .5s;
    -webkit-animation: move_card .5s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}
.contract {
    animation: move_card_back .5s;
    -webkit-animation: move_card_back .5s;
    animation-fill-mode: forwards;
    -webkit-animation-fill-mode: forwards;
}

.link {
     cursor:pointer;
     color:blue;
     text-decoration:underline;
}

.link:hover {
    color:black;
}
</style>

function getPosition(el) {
  var xPos = 0;
  var yPos = 0;

  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;

      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }

    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}

    function scriptTag(src, callback) {

        var s = document.createElement('script');
        s.type = 'text/' + (src.type || 'javascript');
        s.src = src.src || src;
        s.async = false;

        s.onreadystatechange = s.onload = function () {

            var state = s.readyState;

            if (!callback.done && (!state || /loaded|complete/.test(state))) {
                callback.done = true;
                callback();
            }
        };

        // use body if available. more safe in IE
        (document.body || head).appendChild(s);
    }
