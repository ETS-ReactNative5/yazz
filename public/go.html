div.rotate_left {

    -webkit-transform: rotate(-8deg); /* Safari */

}

div.tilt {

    from {-webkit-transform: rotateX( -55deg ) ; margin-bottom: -40px;}
    to {-webkit-transform: rotateX( 0deg ) ;margin-bottom: 0px;}
}
@keyframes move_card_back {
    from {transform: rotateX( 0deg ) ;margin-bottom: 0px;}

.contract {

function loadContent(  data_id,  data_name  ) {

Moon.use(Monx);
var store = new Monx({
  state: {
    count: 1
    ,
    selected_card: -1
    ,
    cards: []
  },
  actions: {
    increment: function(state, payload) {
      state.count += payload;
    }
    ,
    add_card: function(state, payload) {
      state.cards.push(payload);
    }
    ,
    refresh: function(state) {
      state.count += 1;
    }
  }
});
function getPosition(el) {
  var xPos = 0;
  var yPos = 0;

  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;

      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }

    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}
function select_card(id) {
    if (store.state.selected_card == id) {
        return;
    }
    if (store.state.selected_card != -1) {
        document.querySelector('#card_' + store.state.selected_card).classList.remove("expand");
        document.querySelector('#card_' + store.state.selected_card).classList.add('contract');

        //alert(document.querySelector('#card_' + id))
    }

    var elmnt = document.querySelector('#card_' + id);
    if (elmnt) {
        //elmnt.scrollIntoView({  alignToTop: 'true',
        //                        bahaviour: 'smooth'});
        //document.getElementById("wrapper").scrollTop = getPosition(document.querySelector('#card_' + id)).y - 200
        if (myScroller) {
            myScroller.toY(getPosition(document.querySelector('#card_' + id)).y - 100,1200)
            document.querySelector('#card_' + id).classList.remove('contract');
            document.querySelector('#card_' + id).classList.add('expand');

            store.state.selected_card = id;
        }
    }

}

var mainMoonApp = null

];



var socket=null;
function sendToServerViaWebSocket(msg) {
    socket.send(JSON.stringify(msg));
    //console.log("Sent over socket: " + JSON.stringify(msg,null,2));
}

function setupWebSocket(host, port)
{

    //console.log('opening web socketio');
    socket = io('http://' + host + ":" + port);
    //console.log('opening web socketio');
    socket.on('socket_connected',function(data){
        //console.log("Connected: " + JSON.stringify(data,null,2));

    setTimeout(function(){
        //
        // _______
        // Browser  --Send me your data-->  Server
        // _______
        //
        setInterval(function() {
            sendToServerViaWebSocket({
                    message_type: "browser_asks_server_for_data"
                    });
        }, 5000)
    },3000);
    });



    socket.on('client_data_returned_from_server',function(data) {
        console.log("Browser received from server socket: " + JSON.stringify(data,null,2));
    });


var dataIds = new Object()
    //
    // Server  --DATA ITEM-->  Browser
    //
    socket.on('client_data_item_received_from_server',function(data) {
        //console.log("Update query item: " + JSON.stringify(data,null,2));
        //alert(data.query.name)
        if (!dataIds[data.data_item.name]) {
            var nid = nextItem++;
            store.dispatch("add_card", {id: nid, card: {
                                                            id:                 nid,
                                                            data_id:            data.data_item.id,
                                                            name:               data.data_item.name,
                                                            load_content:       data.data_item.name,
                                                            load_content_name:  data.data_item.name
                                                        }});
            dataIds[data.data_item.name] = true
            store.dispatch("refresh");
            if (autoScroll) {
                //select_card(nid)
            }
        }
    });



    //
    // ______
    // Server  --preview of a document-->  Browser
    // ______
    //
    socket.on('server_returns_document_preview_to_browser',function(data) {
        //console.log("**6) server_returns_document_preview_to_browser: ")
        //console.log("    : " + JSON.stringify(data,null,2))
        document.getElementById("popup").style.zIndex = '10000';

        if (data.result.html) {
            document.getElementById("popup_content").innerHTML = data.result.html
        } else if (data.result.client_js) {
            //console.log("data.result.client_js: " + data.result.client_js)
            eval(""+ data.result.client_js + "")
        }

        //}
    });




    socket.on('vf_reply',function(data) {
        console.log(data.result);
    });


    console.log('1) ws_to_browser_drivers');
    socket.on('ws_to_browser_drivers',function(data) {
        console.log('2) ws_to_browser_drivers');
        vf.drivers = data.result
    });


    socket.on('ws_to_browser_find_results',function(data) {
        console.log(data.results);
    });

}

var listElm = null


var autoScroll = true;
var autoId = 2;
var nextItem = 1;


var myScroller = null;

    function initFn() {
        setTimeout(function(){
            mainMoonApp = new Moon({
              el: "#infinite-list"
              ,
              data: {
                msg: ""
            },
            methods: {
                increment: function() {
                    store.dispatch("increment", 1);
                },
                click_card: function(id) {
                    autoScroll = false;
                    select_card(id)
                }
            },
              store: store
            });

            listElm = document.querySelector('#wrapper');

            // Add 20 items.
            var loadMore = function() {
              for (var i = 0; i < 1; i++) {
                  var nextIndex = nextItem - 1;
                if (nextItem <= defaultCards.length) {
                    store.dispatch("add_card", {id: nextItem++, card: defaultCards[nextIndex]});
                    store.dispatch("refresh");
                }

              }
            }

            listElm.addEventListener('scroll', function(event)
            {
                var element = event.target;
                if (element.scrollHeight - element.scrollTop <= (element.clientHeight + 10))
                {
                    //console.log('scrolled');
                    loadMore();
                    //alert("load")
                }
            });
            // Initially load some items.
            for (var i=0; i < 20; i++) {
                loadMore();
            }





            myScroller = zenscroll.createScroller(
                document.getElementById("wrapper"), 1200, 0);

            document.getElementById("wrapper").addEventListener("wheel",
                function() {
                    autoScroll = false;
                    console.log("wheel")
                }
            );
            document.getElementById("wrapper").addEventListener("touchmove",
                function() {
                    autoScroll = false;
                    console.log("touchmove")
                }
            );

            setupWebSocket(location.hostname,  location.port);


            select_card(autoId)

            Dropzone.autoDiscover = false;


            Dropzone.options.mydropzone = {
                init: function() {
                    this.on("addedfile", function(file) {
                        //alert("Added file.");
                     });
                }
            };
            var myDropzone = new Dropzone("body#mydropzone", {
                url: "/file_upload"
                ,
                createImageThumbnails: false
            });
            myDropzone.on("complete", function(file) {
                myDropzone.removeFile(file);
            });


            vf.drivers = new Object()
            sendToServerViaWebSocket({
                    message_type: "drivers"
                    });

            setInterval(function() {


                if (autoScroll) {
                    if (autoId < store.state.cards.length) {
                        autoId++
                    } else {
                        autoId = 1;
                    }
                    select_card(autoId);

                }
            },3500)
        },100)
    };
