<!DOCTYPE html>
<html>
  <!--

               set up the web page to work with desktop, mobile, and IE 9+

      -->
  <head>
    <meta name="viewport" Content-Type="text/javascript; charset=utf-8" content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<style> 
	  html, body, .viewport {
        width: 100%;
        height: 90%;
        margin: 0;
		background-color: lightgrey;
      }
	.flex-container {
	}

	.flex-item {
		width: 25%;
		top: 0;
		margin-left: 15px;
		margin-right: 15px;
		margin-top: 25px;
		margin-bottom: 25px;
        position:relative;
		display: inline-block;
		box-shadow: 10px 10px 5px #888888;
	}
	.flex-item:after {
		content: '';
		display: inline-block;
		padding-bottom: 100%;
	}
	.box {
      display:inline-block;
      position:absolute;
      top:35%;
      left:35%;
	  text-align: center;
    }
	@media only screen and (min-width : 320px)
	{
	  body 
	  {
		font-size:1em;
	  }
	}
	
	@-ms-keyframes wiggle{0%{-ms-transform:rotate(3deg);}50%{-ms-transform:rotate(-3deg);}100%{-ms-transform:rotate(3deg);}}
	@-moz-keyframes wiggle{0%{-moz-transform:rotate(3deg);}50%{-moz-transform:rotate(-3deg);}100%{-moz-transform:rotate(3deg);}}
	@-webkit-keyframes wiggle{0%{-webkit-transform:rotate(3deg);}50%{-webkit-transform:rotate(-3deg);}100%{-webkit-transform:rotate(3deg);}}
	@keyframes wiggle{0%{transform:rotate(3deg);}50%{transform:rotate(-3deg);}100%{transform:rotate(3deg);}}
	div.wiggle-me:hover{-ms-animation:wiggle .3s 2;-moz-animation:wiggle .3s 2;-webkit-animation:wiggle .3s 2;animation:wiggle .3s 2;}

	
	@media only screen and (min-width : 1025)
	{
	  body 
	  {
		font-size:2em;
	  }
	}
	@media only screen and (min-width : 1281px)
	{
	  body 
	  {
		font-size:3em;
	  }
	}
	</style>

</head>





<body id=body style='margin:0px; padding: 0px;  border: 0px;  width: 100%;  height:100%;  left: 0px; ' >
<div class="flex-container">

	    <div style='color: white; text-align: center;'>
		Go Share Data
		</div>
		
		
    <div class="flex-item wiggle-me" style='background-color: blue; ' onclick="location.href='index_pc_mode.html';">
	    <div class="box" style='color: white; '>
		    Start<br>
			(PC/mac)
	    </div>
    </div>
	
    <div class="flex-item wiggle-me" style='background-color: yellow;'  onclick="location.href='index_vr_mode.html?type=mouse';">
  	    <div class="box" style='color: black; '>
		    PC
			<br>
			VR
	    </div>
    </div>
	
    <div class="flex-item wiggle-me" style='background-color: green;'  onclick="location.href='index_vr_mode.html?type=move';">
  	    <div class="box" style='color: white; '>
		    Mobile/
			<br>Headset
			<br>VR
	    </div>
	
	</div>  
</div>

</body>
</html>
