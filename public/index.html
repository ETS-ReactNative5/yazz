<!DOCTYPE html>
<html>
  <!--

  <head>

	<style> 
	  html, body, .viewport {

        height: 90%;
        margin: 0;

		display: flex;

		height: 100%;

		height: 100%;
		margin-left: 15px;

	}

      display:block;
      position:relative;
      top:45%;
      left:10%;

    }

</head>





<body id=body style='margin:0px; padding: 0px;  border: 0px;  width: 100%;  height:100%;  left: 0px; ' >
<div class="flex-container">

	    <div class="box" style='color: white; '>
		    Start (PC/mac)
	    </div>
    </div>
	
    <div class="flex-item" style='background-color: yellow;'  onclick="location.href='index_vr_mode.html?type=mouse';">

	    </div>
    </div>
	
    <div class="flex-item" style='background-color: green;'  onclick="location.href='index_vr_mode.html?type=move';">

</div>
