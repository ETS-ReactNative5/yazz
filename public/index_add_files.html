			(function () {

  if ( typeof window.CustomEvent === "function" ) return false;

  function CustomEvent ( event, params ) {
    params = params || { bubbles: false, cancelable: false, detail: undefined };
    var evt = document.createEvent( 'CustomEvent' );
    evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
    return evt;
   }

  CustomEvent.prototype = window.Event.prototype;

  window.CustomEvent = CustomEvent;
})();



</script>

	var showIntranets = function() {
        pouchdb_intranet_client_connects.find({
          selector: {when_connected: {$gt: new Date().getTime() - (60 * 1000)}}
        }).then(function (result) {
          console.log(JSON.stringify(result.docs,null,2));
        }).catch(function (err) {
          // ouch, an error
        });	
    }
    
    
	var showIntranetsFilterByIp = function(ip) {
        pouchdb_intranet_client_connects.find({
          selector: {$and: [{when_connected: {$gt: new Date().getTime() - (60 * 1000)}},
              {public_ip: {$eq: ip}}]}
        }).then(function (result) {
          console.log(JSON.stringify(result.docs,null,2));
        }).catch(function (err) {
          // ouch, an error
        });	
    }
